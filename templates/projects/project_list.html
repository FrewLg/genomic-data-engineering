{% extends "base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
  <h1>Projects</h1>
  <ul>
    {% for project in projects %}
      <li><a href="{% url 'project_detail' project.pk %}">
        {{ project.title }} ---- 
        {{ project.sample_count }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
