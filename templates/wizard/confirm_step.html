{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow">
                <div class="card-body">
                    <div class="py-4">
                        <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Ready to Submit</h2>
                        <p class="lead">Please confirm that all genomic metadata samples and project details are correct.</p>
                    </div>

                    <form action="" method="post">
                        {% csrf_token %}
                        {{ wizard.management_form }}
                        
                        {{ wizard.form }}

                        <div class="d-flex justify-content-between mt-4">
                            <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}" class="btn btn-outline-secondary">
                                Back to Samples
                            </button>
                            <button type="submit" class="btn btn-success btn-lg">
                                Finalize and Save Project
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
